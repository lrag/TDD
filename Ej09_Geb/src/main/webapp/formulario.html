<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Formulario</title>
</head>

<script type="text/javascript">

function setActionFormulario(accion){
	console.log("Botón "+accion+" pulsado.")
}

</script>

<body>

	<h1 align="center">
		<font color="orange">
			Formulario de películas
		</font>
	</h1>

	<form id="formulario" method="POST">
	
		<p align="center">
			<input type="button" id="btnInsertar"  value="Insertar"  onclick="setActionFormulario('insertar')"/>
			<input type="button" id="btnModificar" value="Modificar" onclick="setActionFormulario('modificar')"/>
			<input type="button" id="btnBorrar"    value="Borrar"    onclick="setActionFormulario('borrar')"/>
		</p>
		
		<input type="hidden" name="idPelicula" name="id"/>
	
		<table align="center">
			<tr>
				<td>Título</td>
				<td>
					<input type="text" name="titulo"/>
				</td>
			</tr>
			<tr>
				<td>Director</td>
				<td>
					<input type="text" name="director"/>
				</td>
			</tr>
			<tr>
				<td>Género</td>
				<td>
					<input type="text" name="genero"/>
				</td>
			</tr>
			<tr>
				<td>Fecha de estreno</td>
				<td>
					<input type="text" name="fechaEstreno"/>
				</td>
			</tr>
		</table>
	
	</form>


</body>
</html>
