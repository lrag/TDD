<h3 id="tituloListado" class="text-center mt-3 mb-3">
    Listado de discos
</h3>

<div class="text-center"> 
    <button class="btn btn-primary m-1" routerLink="/formularioDiscos">Nuevo</button>
</div>

<br/>

<table class="table table-hover table-striped">    
    <thead>
        <tr>
            <th>Título</th>
            <th>Grupo</th>
            <th>Año</th>
            <th>Género</th>
        </tr>
    </thead>
    <tbody id="tablaDiscos">
        @for(disco of discos; track disco.id){
            <!--<tr routerLink="/formularioDiscos/{{disco.id}}">-->
            <tr [routerLink]="['/formularioDiscos', disco.id]">
                <td>{{disco.titulo}}</td>
                <td>{{disco.grupo}}</td>
                <td>{{disco.year}}</td>
                <td>{{disco.genero}}</td>
            </tr>
        }
        @empty{
            <tr>
                <td colspan="4">No hay discos en la tabla</td>
            </tr>
        }
    </tbody>
</table>
